<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #141414;
            color: #fff;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background-color: rgba(0, 0, 0, 0.8);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo img {
            width: 100px;
        }

        .menu {
            display: flex;
            align-items: center;
        }

        .search-bar-container {
            position: relative;
        }

        .search-bar {
            padding: 10px 40px 10px 15px;
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            background: linear-gradient(145deg, #222, #333);
            color: #fff;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.5), inset -2px -2px 5px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            width: 200px;
        }

        .search-bar:focus {
            width: 300px;
            background: linear-gradient(145deg, #333, #444);
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5), -2px -2px 10px rgba(255, 255, 255, 0.1);
        }

        .search-icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #888;
            font-size: 20px;
            pointer-events: none;
            transition: color 0.3s ease;
        }

        .search-bar:focus ~ .search-icon {
            color: #fff;
        }

        .profile-icon {
            width: 40px;
            border-radius: 50%;
            margin-left: 15px;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            height: 80vh;
            position: relative;
            display: flex;
            align-items: flex-end;
            padding: 20px 30px;
        }

        /* Slideshow */
        .slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .hero-content {
            max-width: 600px;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #e50914;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn:hover {
            background-color: #f40612;
        }

        /* Categories */
        .categories {
            margin: 20px 30px;
        }

        .category {
            margin-bottom: 20px;
        }

        .category h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .row {
            display: flex;
            overflow-x: scroll;
            padding-bottom: 10px;
        }

        .row::-webkit-scrollbar {
            display: none;
        }

        .row img {
            width: 200px;
            margin-right: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .row img:hover {
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            padding: 20px 30px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
        }

        footer p {
            font-size: 0.9rem;
            color: #bbb;
        }

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const rows = document.querySelectorAll('.row');

            rows.forEach(row => {
                row.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    row.scrollBy({
                        left: e.deltaY < 0 ? -200 : 200,
                        behavior: 'smooth'
                    });
                });
            });

            // Slideshow Logic
            const slides = document.querySelectorAll('.slide');
            let currentSlide = 0;

            const changeSlide = () => {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            };

            // Change slides every 5 seconds
            setInterval(changeSlide, 5000);
        });
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.jpg" alt="Netflix Logo">
        </div>
        <div class="menu">
            <div class="search-bar-container">
                <input type="text" class="search-bar" placeholder="Search">
                <i class="search-icon fas fa-search"></i>
            </div>
            <img src="images/user logo.jpg" alt="User Profile" class="profile-icon">
        </div>
    </nav>

    <!-- Hero Section with Slideshow -->
    <header class="hero">
        <div class="slideshow">
            <div class="slide active" style="background-image: url('images/Suits.jpg');"></div>
            <div class="slide active" style="background-image: url('images/squidgame.jpg');"></div>
            <div class="slide" style="background-image: url('images/ll.jpg');"></div>
            <div class="slide" style="background-image: url('images/mh.jpg');"></div>
        </div>
        <div class="hero-content">
            <h1>Featured Movie</h1>
            <p>Enjoy the latest blockbusters and exclusive content.</p>
            <button class="btn">Play</button>
            <button class="btn">More Info</button>
        </div>
    </header>

    <!-- Movie Sections -->
    <section class="categories">
        <!-- Trending Section -->
        <div class="category">
            <h2>Trending Now</h2>
            <div class="row">
                <img src="images/movie1.jpg" alt="Movie 1">
                <img src="images/movie2.jpg" alt="Movie 2">
                <img src="images/movie3.jpg" alt="Movie 3">
                <img src="images/movie4.jpg" alt="Movie 4">
                <img src="images/movie16.jpg" alt="Movie 16">
                <img src="images/movie15.jpg" alt="Movie 15">
            </div>
        </div>

        <!-- Action Section -->
        <div class="category">
            <h2>Action Movies</h2>
            <div class="row">
                <img src="images/movie5.jpg" alt="Movie 5">
                <img src="images/movie6.jpg" alt="Movie 6">
                <img src="images/movie7.jpg" alt="Movie 7">
                <img src="images/movie8.jpg" alt="Movie 8">
                <img src="images/ac.jpg" alt="Movie 5">
                <img src="images/acc.jpg" alt="Movie 5">
            </div>
        </div>

        <!-- Comedy Section -->
        <div class="category">
            <h2>Comedy Movies</h2>
            <div class="row">
                <img src="images/movie9.jpg" alt="Movie 9">
                <img src="images/movie10.jpg" alt="Movie 10">
                <img src="images/movie11.jpg" alt="Movie 11">
                <img src="images/movie12.jpg" alt="Movie 12">
                <img src="images/movie13.jpg" alt="Movie 13">
                <img src="images/movie14.jpg" alt="Movie 14">
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Netflix. All rights reserved.</p>
    </footer>
</body>
</html>
